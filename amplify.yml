version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - mkdir -p .output/.amplify-hosting
        - cp deploy-manifest.json .output/.amplify-hosting/
        - cp deploy-manifest.json .output/
  artifacts:
    baseDirectory: .output
    files:
      - "**/*"
