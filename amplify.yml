# @format

version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run generate
        - node amplify-manifest.js
  artifacts:
    baseDirectory: .output
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*"
      headers:
        - key: "Cache-Control"
          value: "max-age=0, no-cache, no-store, must-revalidate"
