version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run generate
        - node amplify-manifest.js
  artifacts:
    baseDirectory: .output/public
    files:
      - '**/*'
    excludes:
      - .git/**
  cache:
    paths:
      - node_modules/**/*
