version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
        - node amplify-adapter.js
  artifacts:
    baseDirectory: .output
    files:
      - "**/*"
    discard-paths: no
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: "**/*.html"
      headers:
        - key: "Cache-Control"
          value: "no-cache"
    - pattern: "**/*.js"
      headers:
        - key: "Cache-Control"
          value: "no-cache"
    - pattern: "**/*.css"
      headers:
        - key: "Cache-Control"
          value: "no-cache"
